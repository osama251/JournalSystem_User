name: CI/CD - User Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run unit tests
        run: mvn -q test

      - name: Build jar (skip tests)
        run: mvn -q -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.IMAGE_NAME }}:latest
            ${{ secrets.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy on VM (k3s)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            kubectl -n ${{ secrets.K8S_NAMESPACE }} set image deployment/${{ secrets.K8S_DEPLOYMENT }} \
              ${{ secrets.K8S_CONTAINER }}=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            kubectl -n ${{ secrets.K8S_NAMESPACE }} rollout status deployment/${{ secrets.K8S_DEPLOYMENT }}
